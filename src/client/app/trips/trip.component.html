<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form [formGroup]="transportForm">
                <div class="form-group col-md-12">
                    <label for="route">Select Route:</label>
                    <select class="form-control" id="route" formControlName="route">
                        <option *ngFor="let route of routes" [value]="route.route_id">{{route.route_short_name}} - {{route.route_long_name}}</option>
                    </select>
                </div>

                <div class="form-group col-md-12" *ngIf="expandedTrips.length > 0">
                    <label for="trip">Select Trip:</label>
                    <select class="form-control" id="trip" formControlName="trip">
                        <option *ngFor="let trip of expandedTrips" [value]="trip.trip.trip_id">{{trip?.trip?.route_direction}} - Departing: {{trip?.firstStop?.departure_time}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6" *ngIf="expandedStops.length > 0">
                    <label for="depart">Depart Stop:</label>
                    <select class="form-control" id="depart" formControlName="depart">
                        <option *ngFor="let stop of expandedStops" [value]="stop.stopTime.stop_id">{{stop?.stop?.stop_name}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6" *ngIf="arriveStops.length > 0">
                    <label for="depart">Arrive Stop:</label>
                    <select class="form-control" id="depart" formControlName="arrive">
                        <option *ngFor="let stop of arriveStops" [value]="stop.stopTime.stop_id">{{stop?.stop?.stop_name}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    Depart time: {{departTime?.stopTime?.departure_time}} <br> Arrive time: {{arriveTime?.stopTime?.arrival_time}}
                </div>
            </div>
        </div>
    </div>
</div>
